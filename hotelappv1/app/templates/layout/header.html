<!-- Room Search -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <form class="row g-3" action="{{url_for('search_process')}}" method="get" enctype="multipart/form-data">
                <div class="col-md-2">
                    <select class="form-select" name="room_style" aria-label="Chọn loại phòng">
                        <option selected value="">Phòng</option>
                        <option value="BINH_THUONG">Phòng Bình Thường</option>
                        <option value="GIA_DINH">Phòng Gia Đình</option>
                        <option value="DOANH_NHAN">Phòng Doanh Nhân</option>
                        <option value="VIP">Phòng VIP</option>
                    </select>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        setDefaultDates('checkin_date', 'checkout_date');
                    });
                </script>
                <div class="col-md-2">
                    <input type="date" class="form-control" name="check_in" id="checkin_date" placeholder="Ngày đến">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" name="check_out" id="checkout_date" placeholder="Ngày đi">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="adults" placeholder="Người lớn: 1" min="0">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="children" placeholder="Trẻ em: 0" min="0">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100" >Kiểm tra phòng</button>
                </div>
            </form>
        </div>
    </div>
</div>
