{%extends 'layout/register.html'%}

{%block register%}
<!-- Form nhập thông tin User -->
<div class="col-md-6">
    <h3 class="text-center mb-4">Đăng ký: Thông tin người dùng</h3>
    <form action="/register_user" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="lastName" class="form-label"><span class="star">*</span> Họ</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nhập họ" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label"><span class="star">*</span> Tên</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nhập tên" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><span class="star">*</span> Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label"><span class="star">*</span> Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Số điện thoại" required>
        </div>
        <div class="mb-3">
            <input type="file" accept="image/png, image/jpeg" class="form-control" id="avatar" placeholder="Ảnh đại diện" name="avatar">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Tiếp tục</button>
        </div>
    </form>
</div>
{% endblock %}
