{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Logo và thông tin -->
        <div class="col-md-6 text-center">
            <img src="https://via.placeholder.com/120" alt="Logo" class="img-fluid">
            <h2 class="mt-3">Dream Hotel</h2>
            <p class="text-muted">Nơi giấc mơ khởi đầu cho kỳ nghỉ tuyệt vời</p>
        </div>

        <!-- Form đăng nhập -->
        <div class="col-md-6">
            <h3 class="text-center mb-4">Đăng nhập</h3>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên truy cập hoặc Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên truy cập hoặc Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
                <p class="mt-3 text-center">
                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                </p>
                <p class="mt-3 text-center">
                    Bạn chưa có tài khoản? <a href="#" class="text-decoration-none">Đăng ký ngay</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
