{% extends 'layout/base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center">Cập nhật hồ sơ cá nhân</h2>
    {% if err_msg %}
    <div class="alert alert-danger">{{ err_msg }}</div>
    {% endif %}
    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Tên tài khoản</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <label for="last_name" class="col-sm-2 col-form-label">Họ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile.last_name }}"
                       required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="first_name" class="col-sm-2 col-form-label">Tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" name="first_name"
                       value="{{ profile.first_name }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input
                        type="email"
                        class="form-control {% if messageEmail %}is-invalid{% endif %}"
                        id="email"
                        name="email"
                        value="{{ profile.email }}"
                        required
                >
                {% if messageEmail %}
                <div class="invalid-feedback">
                    {{ messageEmail }}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input
                        type="tel"
                        class="form-control {% if messagePhone %}is-invalid{% endif %}"
                        id="phone"
                        name="phone"
                        value="{{ profile.phone }}"
                        required
                >
                {% if messagePhone %}
                <div class="invalid-feedback">
                    {{ messagePhone }}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="row mb-3">
            <label for="avatar" class="col-sm-2 col-form-label">Ảnh đại diện</label>
            <div class="col-sm-10">
                {% if user.avatar %}
                <img src="{{ profile.avatar }}" alt="Avatar" class="img-thumbnail mb-3" width="100">
                {% endif %}
                <input type="file" class="form-control" id="avatar" name="avatar">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
    </form>
</div>


{% endblock %}
