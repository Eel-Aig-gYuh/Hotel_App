{%extends 'layout/register.html'%}

{%block register%}
<!-- Form nhập thông tin Account -->
<div class="col-md-6">
    <h3 class="text-center mb-4">Đăng ký: Thông tin tài khoản</h3>
    {% if err_msg %}
        <label class="text-danger">{{ err_msg }}</label>
    {% endif %}
    <form action="{{url_for('register_account')}}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">* Tên truy cập</label>
            <input
                type="text"
                class="form-control {% if messageUsername %}is-invalid{% endif %}"
                id="username"
                name="username"
                placeholder="Tên truy cập"
                required
                value="{{ request.form.get('username', '') }}">
            {% if messageUsername %}
                <div class="invalid-feedback">
                    {{ messageUsername }}
                </div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">* Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
        </div>
        <div class="mb-3">
            <label for="confirm" class="form-label">* Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="confirm" name="confirm"
                   placeholder="Nhập lại mật khẩu" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Hoàn tất đăng ký</button>
        </div>
    </form>
</div>
{% endblock %}
